{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
{% endblock head %}

{% block content %}

<div class="container text-center">
  <div class="row row-space">
    <p> {{ mensagem }} </p>
    <div class="col-md-6">
      <form action="{% url 'core:contato_add' %}" method="POST">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4"
            placeholder="Email" name="email">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" id="inputNome"
            placeholder="Primeiro Nome" name="nome">
          </div>
          <div class="form-group col-md-8">
            <label for="inputSobreNome">SobreNome</label>
            <input type="text" class="form-control" id="inputNome"
            placeholder="Digite seu SobreNome" name="sobrenome">
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="inputEndereco">Endereco</label>
          <input type="text" class="form-control" id="inputAddress2"
          placeholder="Digite o Endereco" name="endereco">
        </div>
        <div class="form-group">
          <textarea cols="65" rows="7" class="form-control" name="mensagem"> </textarea>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="receber">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <div class="col-6">
    </div>
  </div>
</div>

{% endblock content %}
