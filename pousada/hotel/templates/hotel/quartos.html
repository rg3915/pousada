{% extends 'base.html' %}

{% block content %}
<h1>{{ message }}</h1>

<a href="{% url 'hotel:quartos_add' %}" class="btn btn-primary">Cadastrar</a>

<h1>Lista de Quartos</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Padrao Quarto</th>
                    <th scope="col">Numero Quarto</th>
                    <th scope="col">Hospede</th>
                </tr>
            </thead>
            <tbody>
                {% for quarto in quartos %}
                        <tr>
                        <th scope="row">{{quarto.id}}</th>
                        <td>
                            <li>
                                <a href="{ url 'core_quartos' id=quarto.id cmd=1 %}">Update</a> 
                                <a href="{ url 'core_quartos' id=quarto.id cmd=2 %}">Delete</a>
                                {{quarto.padrao}}
                            </li>    
                        </td>
                        <td>{{quarto.numero}}</td>
                        <td>{{quarto.hospede}}</td>
                        </tr>
                    </a>
                </li>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
